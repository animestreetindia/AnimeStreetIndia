<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Anime Street</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{
  background:radial-gradient(circle at top,#1a002a,#000);
  color:white;
}

/* HEADER */
header{
  background:linear-gradient(90deg,#ff00cc,#3333ff,#00ffff);
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* LOGO + TEXT */
.logo-box{
  display:flex;
  align-items:center;
  gap:10px;
}
.site-logo{
  width:40px;
  height:auto;
}
.logo-text{
  font-size:22px;
  font-weight:bold;
}

.menu-btn{font-size:28px;cursor:pointer}

/* SIDE MENU */
nav{
  position:fixed;
  top:0;
  right:-100%;
  width:70%;
  height:100%;
  background:rgba(0,0,0,0.95);
  backdrop-filter:blur(6px);
  padding:20px;
  transition:0.3s;
  z-index:99;
}
nav a{
  display:block;
  color:white;
  text-decoration:none;
  padding:14px;
  border-radius:10px;
  margin:8px 0;
  background:linear-gradient(90deg,#ff00cc,#3333ff,#00ffff);
  font-weight:bold;
  text-align:center;
}

/* CONTENT */
.content{
  padding:25px;
}

h1{
  color:#ff00cc;
  text-align:center;
  margin-bottom:10px;
}

p{
  color:#ccc;
  text-align:center;
  line-height:1.6;
}

/* FORM */
form{
  max-width:400px;
  margin:20px auto;
  background:#111;
  padding:20px;
  border-radius:12px;
  box-shadow:0 0 15px #ff00cc;
}

input,textarea{
  width:100%;
  padding:10px;
  margin:10px 0;
  border:none;
  outline:none;
  border-radius:6px;
  background:#222;
  color:white;
}

button{
  width:100%;
  padding:12px;
  background:linear-gradient(45deg,#ff00cc,#00ffff);
  color:black;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  font-weight:bold;
}

button:hover{
  opacity:0.8;
}
</style>
</head>

<body>

<header>
  <div class="logo-box">
    <img src="https://i.postimg.cc/18mgN4hn/20260202-104302.jpg" class="site-logo">
    <span class="logo-text">Anime Street</span>
  </div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<nav id="menu">
  <a href="index.html" onclick="toggleMenu()">Home</a>
  <a href="disclaimer.html" onclick="toggleMenu()">Disclaimer</a>
  <a href="dmcapage.html" onclick="toggleMenu()">DMCA</a>
  <a href="contact.html" onclick="toggleMenu()">Contact</a>
  <a href="privacy.html" onclick="toggleMenu()">Privacy</a>
  <a href="terms.html" onclick="toggleMenu()">Terms</a>
</nav>

<div class="content">

<h1>Contact Us</h1>

<p>
If you have any questions, suggestions, or copyright issues,  
you can contact us using the form below.  
We usually reply within 24–48 hours.
</p>

<form>
  <input type="text" placeholder="Your Name" required>
  <input type="email" placeholder="Your Email" required>
  <input type="text" placeholder="Subject">
  <textarea rows="5" placeholder="Your Message"></textarea>
  <button type="submit">Submit</button>
</form>

</div>

<script>
let menu = document.getElementById("menu");
function toggleMenu(){
  menu.style.right = (menu.style.right === "0px") ? "-100%" : "0px";
}
</script>

</body>
</html>
