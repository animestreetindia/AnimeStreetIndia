<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Street - Contact</title>
<style>img{
  max-width:100%;
  height:auto;
  @media (max-width:600px){
  .top-icons{
    flex-direction:row;
    gap:10px;
  }

  .search-box{
    flex-direction:column;
    gap:10px;
  }

  .search-box input,
  .search-box button{
    width:100%;
  }

  .card{
    margin:10px;
    font-size:14px;
  }

  header{
    font-size:18px;
    padding:10px;
  }
}

@media (min-width:601px){
  .card{
    max-width:900px;
    margin:auto;
    margin-top:20px;
  }
}
}</style>
<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:Arial;
}

/* TOP BAR */
.topbar{
  position:fixed;
  top:0;
  width:100%;
  background:linear-gradient(45deg,#ff004c,#ff9900);
  padding:12px;
  display:flex;
  align-items:center;
  z-index:1000;
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
  margin-right:15px;
}

.logo{
  font-weight:bold;
  font-size:18px;
}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0;
  left:-220px;
  width:200px;
  height:100%;
  background:#111;
  padding-top:60px;
  transition:0.3s;
  z-index:999;
}

.side-menu a{
  display:block;
  padding:12px;
  color:white;
  text-decoration:none;
  border-bottom:1px solid #333;
}

.side-menu a:hover{
  background:#ff004c;
}

/* CONTENT */
.content{
  padding:90px 15px 20px;
}

h1{
  color:#ff004c;
  text-align:center;
}

p{
  color:#ddd;
  line-height:1.6;
}

/* FORM */
form{
  max-width:400px;
  margin:auto;
  background:#111;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px #ff004c;
}

input,textarea{
  width:100%;
  padding:10px;
  margin:10px 0;
  border:none;
  outline:none;
  border-radius:5px;
  background:#222;
  color:white;
}

button{
  width:100%;
  padding:12px;
  background:linear-gradient(45deg,#ff004c,#ff9900);
  color:white;
  border:none;
  border-radius:5px;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  opacity:0.8;
}
</style>
</head>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <span class="menu-btn" onclick="toggleMenu()">â˜°</span>
  <span class="logo">Anime Street</span>
</div>

<!-- SIDE MENU -->
<div id="sideMenu" class="side-menu">
  <a href="index.html">Home</a>
  <a href="disclaimer.html">Disclaimer</a>
  <a href="dmcapage.html">DMCA</a>
  <a href="contact.html">Contact</a>
  <a href="privacy.html">Privacy</a>
  <a href="terms.html">Terms</a>
</div>

<!-- MAIN CONTENT -->
<div class="content">

<h1>Contact Us</h1>

<p>
If you have any questions, suggestions or copyright issues, you can contact us using the form below.
We usually reply within 24-48 hours.
</p>

<form>
  <input type="text" placeholder="Your Name" required>
  <input type="email" placeholder="Your Email" required>
  <input type="text" placeholder="Subject">
  <textarea rows="5" placeholder="Your Message"></textarea>
  <button type="submit">Submit</button>
</form>

</div>

<script>
function toggleMenu(){
  let menu=document.getElementById("sideMenu");
  if(menu.style.left=="0px"){
    menu.style.left="-220px";
  }else{
    menu.style.left="0px";
  }
}
</script>

</body>
</html>
